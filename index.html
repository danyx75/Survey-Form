<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="text">
        <h1>Survey Form</h1>
        <p>Thank you for taking your time to help us improve the platform</p>
    </div>
    <div class="background">
        <form id="survey-form" action="">
            <label id="Name-label">Name
                <input type="text" id="name" placeholder="Enter your name" class="box" required>
            </label>
            <label id="email-label">Email
                <input type="email" id="email" placeholder="Enter your email" class="box" required>
            </label>
            <label id="age-label">Age (optional)
                <input type="number" id="age" min="13" max="155" placeholder="Age" class="box">
            </label>
            <label>Which option best describes your current role?
                <select id="dropdown" class="box">
                    <option value="">Select current role</option>
                    <option value="1">Full time student</option>
                    <option value="2">Full time job</option>
                    <option value="3">Other</option>
                </select>
            </label>
            <label>Would you recommend freeCodeCamp to a friend?</label>
                <label><input class="space-input" type="radio" name="yes-no" value="yes">Yes</label>
                <label><input class="space-input" type="radio" name="yes-no" value="no">No</label>
                <label><input class="space-input" type="radio" name="yes-no" value="maybe">Maybe</label>
            <label>What is your favorite feature of FreeCodeCamp</label>
                <select id="dropdown" class="box">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            <label>What would you like to see improved? <span class="small-txt">(Check all that apply)</span></label>
                <label>
                    <input type="checkbox" name="front-end"
                    value="front-end-projects" class="space-input">Front-end Projects
                </label>
                <label>
                    <input type="checkbox" name="back-end"
                    value="back-end-projects" class="space-input">Back-end Projects
                </label>
                <label>
                    <input type="checkbox" name="challenges"
                    value="challenges" class="space-input">Challenges
                </label>
                <label>
                    <input type="checkbox" name="open-source"
                    value="open-source-academy" class="space-input">Open Source Academy
                </label>
                <label>
                    <input type="checkbox" name="videos"
                    value="videos" class="space-input">Videos
                </label>
                <label>
                    <input type="checkbox" name="wiki"
                    value="wiki" class="space-input">Wiki
                </label>
                <label>
                    <input type="checkbox" name="forum"
                    value="forum" class="space-input">Forum
                </label>
                <label>
                    <input type="checkbox" name="additional-course"
                    value="additional-courses" class="space-input">Additional Courses
                </label>
                <label>Any comments or suggestions?</label>
                    <textarea name="comments" cols="30" rows="3"
                    placeholder="Enter your comment here..." class="form-text">
                    </textarea>
                <input type="submit" id="submit" value="Submit">
        </form>
    </div>
</body>
</html>
